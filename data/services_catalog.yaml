    name: "SDR Training Bootcamp"
    tagline: "Build a World-Class Inside Sales Team"
    description: >
      Intensive SDR training program combining data-driven prospecting techniques,
      multi-channel outreach strategies, and real-world practice. Used by 500+
      companies. Available as live, virtual, or self-paced formats.
    pain_points_addressed:
