# LakeB2B Service Catalog
# ========================
# Fill in each service with accurate descriptions and metrics.
# The system uses this to match services to prospect pain points.

services:
  - id: data-enrichment
    name: "Custom B2B Data Enrichment"
    tagline: "Clean, Current, Complete Contact Data"
    description: >
      LakeB2B's data enrichment platform validates, cleanses, and appends missing
      fields to your existing CRM and marketing database. With access to 200M+
      verified B2B contacts, we ensure your outreach targets real decision-makers
      with accurate email, phone, title, and firmographic data.
    pain_points_addressed:
      - "Outdated CRM data causing low deliverability"
      - "Missing decision-maker contacts"
      - "Poor data quality impacting campaign ROI"
      - "High email bounce rates"
    ideal_for_industries:
      - "SaaS"
      - "FinTech"
      - "Healthcare"
      - "Manufacturing"
      - "Technology"
    roi_metrics:
      - "40% improvement in email deliverability"
      - "3x increase in qualified pipeline"
      - "60% reduction in data decay impact"
    key_differentiators:
      - "200M+ verified B2B contacts"
      - "Real-time data validation"
      - "GDPR and CCPA compliant"
      - "Custom enrichment fields"

  - id: tech-intelligence
    name: "Tech Stack Intelligence"
    tagline: "Know Your Prospect's Technology Before the Call"
    description: >
      Identify the exact technology stack your prospects are using — from CRM and
      marketing automation to cloud infrastructure and analytics. Target companies
      based on technology adoption, migration signals, and integration gaps.
    pain_points_addressed:
      - "No visibility into prospect tech stack"
      - "Wasted demos on wrong-fit companies"
      - "Inaccurate technographic data"
    ideal_for_industries:
      - "SaaS"
      - "Technology"
      - "Cloud Services"
      - "Cybersecurity"
    roi_metrics:
      - "35% higher win rate with tech-targeted outreach"
      - "50% reduction in unqualified demos"
    key_differentiators:
      - "Tracks 30,000+ technologies"
      - "Real-time install/uninstall signals"
      - "Competitive displacement alerts"

  - id: intent-data
    name: "Intent Data Platform"
    tagline: "Catch Buyers Before They Catch Your Competitor"
    description: >
      LakeB2B's intent data platform identifies companies actively researching
      topics related to your solutions. Surface in-market buyers based on content
      consumption signals, search behavior, and engagement patterns across the web.
    pain_points_addressed:
      - "No visibility into buyer intent signals"
      - "Cold outreach with low conversion"
      - "Inability to prioritize accounts by readiness"
      - "Missed in-market opportunities"
    ideal_for_industries:
      - "SaaS"
      - "FinTech"
      - "Enterprise Software"
      - "Consulting"
    roi_metrics:
      - "4x increase in response rates to intent-triggered outreach"
      - "28% shorter sales cycles"
      - "3x more pipeline from intent-driven ABM"
    key_differentiators:
      - "Billions of buying signals processed weekly"
      - "Topic-level intent scoring"
      - "CRM and MAP native integrations"

  - id: ai-agent-development
    name: "Custom AI Agent Development"
    tagline: "AI-Powered Automation for Your Sales & Marketing"
    description: >
      We build custom AI agents tailored to your GTM workflows — from automated
      lead qualification and personalized outreach to intelligent chatbots and
      predictive analytics. Purpose-built on your data, integrated with your stack.
    pain_points_addressed:
      - "Manual, repetitive sales processes"
      - "Inability to scale personalized outreach"
      - "Slow response times to inbound leads"
      - "Need for AI but lack of in-house ML talent"
    ideal_for_industries:
      - "SaaS"
      - "Financial Services"
      - "Healthcare"
      - "Real Estate"
      - "Technology"
    roi_metrics:
      - "70% reduction in manual lead qualification time"
      - "5x faster response to inbound inquiries"
      - "40% increase in SDR productivity"
    key_differentiators:
      - "Custom-built, not off-the-shelf"
      - "Integrates with your existing CRM/MAP"
      - "Continuously learns from your data"

  - id: predictive-lead-scoring
    name: "Predictive Lead Scoring"
    tagline: "Stop Guessing, Start Prioritizing"
    description: >
      Replace rule-based lead scoring with AI-driven predictive models that analyze
      hundreds of data points to rank your leads by conversion probability. Focus
      your team on the prospects most likely to buy.
    pain_points_addressed:
      - "Inaccurate lead scoring causing wasted SDR time"
      - "Sales and marketing misalignment on lead quality"
      - "Low conversion rates from MQL to SQL"
    ideal_for_industries:
      - "SaaS"
      - "FinTech"
      - "Enterprise Technology"
      - "Professional Services"
    roi_metrics:
      - "45% improvement in MQL-to-SQL conversion"
      - "30% reduction in sales cycle length"
      - "2x more revenue per rep"
    key_differentiators:
      - "ML models trained on your historical data"
      - "Multi-signal scoring (firmographic + behavioral + intent)"
      - "Real-time score updates"

